<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link rel="icon" type="image/png" sizes="96x96" href="assets/webitor.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="src/css/styles.css">
  <title>Webitor</title>
</head>

<body class="d-flex vh-100 text-center text-white bg-light">

  <div class="cover-container d-flex w-100 h-100  mx-auto flex-column">

    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container-fluid px-3 mb-3">
        <!-- logo start -->
        <div class="col">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="assets/webitor.png" class="img-fluid " alt="logo" />
          </a>
        </div>
        <!-- logo end -->



        <!--modal start  -->

        <div class="modal fade " id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
          tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white icon-white">
              <!-- <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel">Modal 1</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div> -->
              <div class="modal-content bg-dark">
                <div class="p-4">
                  <div class="col d-flex justify-content-center">
                    <div class="row ">
                      <div class="col">
                        <div class="row">
                          <div class="col d-flex justify-content-center">
                            <a href="#" class="m-0 navbar-brand d-flex justify-content-center">
                              <img src="assets/webitor.png" class="img-fluid " alt="logo" />
                            </a>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-center">
                            <h2 class="modal-title text-light" id="staticBackdropLabel"> Login</h2>
                          </div>
                        </div>
                      </div>

                    </div>

                  </div>


                </div>
                <div class="p-4">

                  <div class="form-floating mb-3">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                      <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                        aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></i></span>
                      <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                        aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="h6">
                    <a class="d-flex justify-content-end" href="#">Forgot Password?</a>
                  </div>
                  <button type="button" class="btn btn-primary m-3">LOG IN</button>
                  <div class="d-flex justify-content-center text-white">
                    Don't have an acoount yet?
                  </div>
                  <a class="link-primary" href="#" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">SIGN
                    UP</a>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
          tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">



            <div class="modal-content bg-dark">
              <div class="p-4">
                <div class="col d-flex justify-content-center">
                  <div class="row ">
                    <div class="col">
                      <div class="row">
                        <div class="col d-flex justify-content-center">
                          <a href="#" class="m-0 navbar-brand d-flex justify-content-center">
                            <img src="assets/webitor.png" class="img-fluid " alt="logo" />
                          </a>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col d-flex justify-content-center">
                          <h2 class="modal-title text-light" id="staticBackdropLabel"> 
                            Sign Up
                          </h2>
                        </div>
                      </div>
                    </div>

                  </div>

                </div>
              </div>

              <div class="p-4">
                <div class="form-floating mb-3">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control me-2" placeholder="Name" aria-label="Name"
                      aria-describedby="basic-addon1">
                    <input type="text" class="form-control" placeholder="Surname" aria-label="Surname"
                      aria-describedby="basic-addon1">
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                      aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></i></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                      aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Confirm password"
                      aria-label="Confirm password" aria-describedby="basic-addon1">
                  </div>
                </div>
                <button type="button" class="btn btn-primary m-3">SIGN UP</button>
                <div class="div">
                  <a class="" data-bs-toggle="modal" href="#exampleModalToggle" role="button">LOG IN</a>
                </div>
              </div>
            </div>

          </div>
        </div>
        <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Login</a>


            <!-- modal end -->
            <!-- menu -->
            <div class="col d-flex justify-content-end">
              <div class="dropdown dropstart text-white">
                <button class="btn d-flex align-items-center" type="button" id="dropdownMenuButton1"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="far fa-user-circle fa-3x icon-white"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Chage password</a></li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="far fa-sign-out fa-1x"></i>
                      Logout
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
    </nav>

    <main class="h-100 bg-dark ">
      <div class="container-fluid h-100">
        <div class="row h-100 ">
          <!-- file manager -->
          <div class="col-md-3 d-none d-md-block overflow-auto h-100" id="files">

            <div class="row">
              <div class="col">

                <div class="w-100  mx-0 my-2 py-1 d-flex justify-content-center  align-items-baseline mb-3">
                  <div class="p-0">
                    <!-- create file button -->
                    <button type="button" class="btn btn-sm btn-outline-light" data-bs-toggle="modal"
                      data-bs-target="#filename-modal">
                      <i class="far fa-file-alt"></i>
                    </button>
                    <!-- file name input model -->
                    <div class="modal fade " id="filename-modal" data-bs-keyboard="false" tabindex="-1"
                      aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-dark">
                          <div class="modal-body" id="rename">

                            <div class="input-group input-group-sm">
                              <div class="container">
                                <div class="row">
                                  <div class="col-10">
                                    <input type="text" class="form-control" placeholder="type file name"
                                      id="new-filename" aria-label="Sizing example input"
                                      aria-describedby="inputGroup-sizing-sm">
                                  </div>
                                  <div class="col-2 d-flex justify-content-end ">
                                    <button type="button" data-bs-dismiss="modal" onclick="setFileName()"
                                      class="btn btn-sm btn-outline-light rounded mx-2">rename</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class=" p-0">
                    <div class="input-group px-3 d-flex justify-content-center">
                      <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                      <button class="btn btn-sm btn-outline-light" type="button" id="button-addon2">
                        <i class="fas fa-search fa-1x"></i>
                      </button>
                    </div>
                  </div>
                  <div class=" p-0">
                    <button type="button" class="btn btn-sm btn-outline-light rounded">
                      <i class="far fa-file-upload"></i>
                    </button>
                  </div>
                </div>

              </div>
            </div>

          </div>
          <!-- where the text edited -->
          <div class="col-md-9 h-100 ">

            <!-- text ediort nav -->
            <div class="row" style="height: 54.23px">
              <div class="col d-flex align-items-center justify-content-end">
                <div class="rows">
                  <button type="button" onclick="saveChanges()" class="btn btn-sm btn-outline-light rounded mx-2">
                    save changes
                  </button>
                  <button onclick="downloadFile()" type="button" class="btn btn-sm btn-outline-light">
                    <i class="fas fa-file-download fa-1x"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="row" style="height: 92%">
              <div class="col p-0  px-2">
                <textarea class="p-2 w-100 h-100 bg-dark text-white" style="resize: none;" id="editor"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="src/js/editor.js"></script>
</body>

</html>
