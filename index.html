<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="icon" type="image/png" sizes="96x96" href="assets/webitor.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/styles.css">
    <title>Webitor</title>
  </head>
  <body class="d-flex vh-100 text-center text-dark bg-light">

    <div class="cover-container d-flex w-100 h-100  mx-auto flex-column">

      <!-- navbar -->
      <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid px-3 mb-3">
          <!-- logo -->
          <div class="col">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <img src="assets/webitor.png" class="img-fluid " alt="logo" />
            </a>
          </div>
          <!-- menu -->
          <div class="col d-flex justify-content-end">
            <div class="dropdown dropstart text-white">
              <button
                class="btn d-flex align-items-center"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >
                <i class="far fa-user-circle fa-3x icon-white" ></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Chage password</a></li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="far fa-sign-out fa-1x"></i>
                    Logout
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <main class="h-100 bg-dark">
        <div class="container-fluid h-100">
          <div class="row h-100 ">
            <!-- file manager -->
            <div class="col-sm-3 d-none d-sm-block">
              <div class="row">
                <div class="col">

                  <div class="row w-100  mx-0 my-2 py-1 d-flex align-items-baseline">
                    <div class="col-sm-1 p-0">
                      <button type="button" class="btn btn-sm btn-outline-light ">
                        <i class="far fa-file-alt"></i>
                      </button>
                    </div>
                    <div class="col-sm-10 p-0">
                      <div class="input-group px-3 d-flex justify-content-center">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-sm btn-outline-light" type="button" id="button-addon2">
                          <i class="fas fa-search fa-1x"></i>
                        </button>
                      </div>
                    </div>
                    <div class="col-sm-1 p-0">
                      <button type="button" class="btn btn-sm btn-outline-light rounded">
                        <i class="far fa-file-upload"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>


            </div>
            <!-- where the text edited -->
            <div class="col-sm-9 h-100 ">

              <!-- text ediort nav -->
              <div class="row" style="height: 8%">
                <div class="col">
                  <div class="rows d-flex justify-content-end mt-2 align-items-baseline">

                    <button type="button" class="btn btn-sm btn-outline-light rounded mx-2">
                      save changes
                    </button>

                    <button onclick="downloadFile()" type="button" class="btn btn-sm btn-outline-light">
                      <i class="fas fa-file-download fa-1x"></i>
                    </button>
                  </div>
                </div>
              </div>

              <div class="row" style="height: 92%">
                <div class="col p-0 shadow-lg px-2">
                  <textarea class="w-100 h-100 bg-dark text-white" id="editor" ></textarea> </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="src/js/editor.js"></script>
  </body>
</html>
