<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <!-- font awesome -->

    <link rel="icon" type="image/png" sizes="96x96" href="../assets/webitor.png">

    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body class="d-flex vh-100 text-center text-dark bg-secondary">

    <div class="cover-container d-flex w-100 h-100  mx-auto flex-column">

      <!-- navbar -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <!-- logo -->
          <div class="col">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <img src="../assets/temp.jpeg" class="img-fluid"    alt="logo" />
            </a>
          </div>
          <!-- menu -->
          <div class="col d-flex justify-content-end">
            <div class="dropdown dropstart">
              <button
                class="btn d-flex align-items-center"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >
                <i class="far fa-user-circle fa-3x"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Chage password</a></li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="far fa-sign-out fa-1x"></i>
                    Logout
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <main class="h-100">
        <div class="container-fluid h-100">
          <div class="row h-100">
            <!-- file manager -->
            <div class="col-sm-3 d-none d-sm-block bg-primary" id="yellow">

            </div>
            <!-- where the text edited -->
            <div class="col-sm-9 h-100 bg-light">

              <!-- text ediort nav -->
              <div class="row  bg-success" style="height: 5%">
                <div class="col">
                  adf
                </div>
              </div>

              <div class="row bg-danger" style="height: 95%">
                <div class="col p-0">
                  <textarea class="w-100 h-100" id="editor" ></textarea> </div>
              </div>
            </div>
          </div>
        </div>
      </main>




    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/editor.js"></script>
